<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 반응선택자 => 선택 태그: hover */
        /* 1. hover: 마우스를 올렸을 때 변화가 생기는 선택자! */
        h1:hover{
            color: purple;
            background-color: orange;
        }

        /* 2. active: 마우스로 클릭했을 때 변화가 생기는 선택자 */
        h2:active{
            color: green;
            background-color: yellowgreen;
        }
    </style>
</head>
<body>
    <h1>아직도... 화요일이야...?</h1>
    <h2>그래도 이번주는 주4일제!</h2>
</body>
</html>
