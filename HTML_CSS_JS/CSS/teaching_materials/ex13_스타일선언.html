<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

     <style>
        /* 1. style 태그를 사용한 지정은 (내부적으로) 노출이 심하다! */

        div{
            width: 100px;
            height: 100px;
            background-color: beige;
        }

     </style>

     <!-- link 태그를 사용한 외부 CSS 지정
          1. css확장자 파일이 따로 준비되어 있어야 한다!
          2. link태그를 사용하여 디자인 파일과 html파일을 연결 -->

</head>
<body>

    <div></div>
    <!-- 2. inline 지정 -->
    <h1 style="color: blue"></h1>

</body>
</html>
