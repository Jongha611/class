<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 리스트 태그!
        1. u1 (unordered list): 순서가 존재하지 않는 리스트
        2. ol (ordered list): 순서가 존재하는 리스트
        3. li (list item): 리스트에 포함되는 항목 
    -->

    <ul type = 'circle'>
        <li>서브웨이</li>
        <li>아이스박스</li>
    </ul>

    <ol type = 'I'>
        <li>파이썬</li>
    </ol>

    <!-- 실습) 아침 기상 ~ 등원 루틴! -->
     <!-- ol/ul>li*갯수 -->
     <h3> 아침 루틴</h3>
     <ol>
        <li> 기지개를 켠다 </li>
        <li> 핸드폰을 켠다 </li>
        <li> 노트북을 켠다 </li>
        <li> 컴퓨터를 켠다 </li>
        <li> 브레인을 켠다 </li>
     </ol>
    
</body>
</html>
