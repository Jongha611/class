<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <span>span 태그</span> <br>
    <!-- b 태그: 굵기를 강조하는 태그 (시각적 강조) -->
    <b>b 태그</b> <br>
    <!-- strong 태그: 발음을 강조하는 태그 (의미적 강조) -->
    <strong>strong 태그</strong> <br>

    <!-- 위첨자, 아래첨자 -->
    <span>HTML/CSS <sup>위첨자</sup> </span> <br>
    <span>HTML/CSS <sub>아래첨자</sub> </span> <br>

    <!-- 4. 마크 표시 -->
    <mark> 중요! 돼지꼬리 땡떙~ </mark>

    
</body>
</html>
