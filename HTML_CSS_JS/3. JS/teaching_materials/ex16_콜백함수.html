<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 콜백함수: 다른 함수의 인자로 전달되어 나중에 호출되는 함수

        let hello = function(name){
            alert(`${name}님 안녕하세요`);
        }

        let greet = function(a){ // hello 함수를 인자로 전달해서 호출, callback은 그냥 변수 이름
            alert('어서오세요');
            a('김민수'); // 인자로 넘겨준 콜백함수(hello함수)를 호출
        }

        // greet(hello);

        // ~초(ms) 후에 특정 기능(함수)을 실행할 수 있도록 만들어주는 함수
        setTimeout((1, 3) => console.log('더하기'), 1000);

        // 비동기통신

        // + 함수가 함수의 결과값으로 리턴되는 경우도 있음
        function multiplier(num1){
            // num1 * num2 => 결과값 함수
            return function(num2){
                return num1 * num2;
            }

        }

        let result = multiplier(10);
        console.log(result(5));

        // 자바스크립트의 함수는 인자로 받거나, 반환할 수 있다.
        // => 고차함수 (Higher-Order Function)

    </script>
</body>
</html>
