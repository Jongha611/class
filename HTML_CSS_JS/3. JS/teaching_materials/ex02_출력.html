<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <script>
        //1. 알림창(alert) 출력
        //;을 써줬을때 개발자들끼리 여기가 명령문의 끝이다 라고 눈으로 파악하기 좋음
        alert('안녕하세요~');

        //2. console (웹브라우저 개발자도구 콘솔창)에 출력
        console.log('콘솔창에 출력해볼게요'); //주로 개발 중에 사용 (텍스트, 변수값, 확인)
        console.error('에러 출력해볼게요'); //예외처리, 디버깅
        console.warn('경고메세지도 출력해볼게요'); //잠재적문제, 주의 요하는 상황

        //3. 웹 브라우저 화면에 출력 (document)
        //document: 현재 html 문서 => 브라우저의 콘텐츠가 보이는 빈 화면
        document.write('안녕하세요');
        document.write('<h1>안녕하세요</h1>');
    </script>
</body>
</html>
