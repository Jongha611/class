<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="color: blue;">
    <!-- 1. 제목 태그 -> h(head) -->
     <h1>h1 태그</h1>
     <h2>h2 태그</h2>
     <!-- 라이버 서브를 켜는 단축키는 알트 엘 오 -->
     <h6>h6 태그</h6>

     <!-- 
        2. 본문 태그 -> p, span
        1) p 태그: 단락으로 표현하기 때문에 가로 한줄을 통으로 차지!
        -> 해당 태그를 사용하면 개행처럼 보인다!
     -->
    <p style="color: red;">p 태그 사용하기 1</p>
    <p>p 태그 사용하기 2</p>
    
    <!-- 
        2) span 태그: 문장으로 표현되기 때문에 내가 작성한 내용 만큼만 차지!
            => 가로 영역에서 이어서 내용이 표현된다!
     -->
    <span>span 태그 사용하기 1</span>
    <span style="color: green;">span 태그 사용하기 2</span>
    
    <!-- 3. 개행 태그 => br
     : br(bread), 다른 태그들고 ㅏ는 다르게 content를 가지지 않고 개행이라는 기능만 가지고 있는 태그!
     : 시작태그만 존재할 뿐, 끝태그는 존재하지 않는다!
      -->
    body 영역에 Text 입력하기 1
    <br>
    body 영역에 Text 입력하기 2
    <!-- body 영역에는 한줄 한줄 설정을 지정할 수가 없다 그런 부분에서 p태그 span 태그와 구분된다
     => body태그는 모든 conten의 내용을 한번에 같은 스타일로 변경!
     => 하지만, 내가 원하는 특정 태그or 특정 텍스트에만 스타일을 지 정하고 싶다면?
     각각의 태그에 직접적으로 스타일을 지정해서 쓸 수 있다!
      -->

      <!-- 4. 수평선을 그리는 태그 => hr
       => 기능만 가지고 있을 뿐, 내용을 띄우지 못한다!
       => 시작태그 존재, 끝태그 X
      -->
        <p><hr color = 'red' width = '150px' size = '140px'> 폭: 150 크기 140</p>
        <p><hr color = 'orange' width = '150px' size = '120px'> 폭: 150 크기 120</p>
        <p><hr color = 'yellow' width = '150px' size = '100px'> 폭: 150 크기 100</p>
        <p><hr color = 'green' width = '150px' size = '80px'> 폭: 150 크기 80</p>
        <p><hr color = 'blue' width = '150px' size = '60px'> 폭: 150 크기 60</p>
        <p><hr color = 'indigo' width = '150px' size = '40px'> 폭: 150 크기 40</p>
        <p><hr color = 'purple' width = '150px' size = '20px'> 폭: 150 크기 20</p>

        <!-- - 태그를 빠르게 여러개 만들기!
                => 태그 * 갯수
             - 빠르게 복사하기!
                => 커서 두고 알트시프트 방향키
        -->    
      




</body>
</html>
