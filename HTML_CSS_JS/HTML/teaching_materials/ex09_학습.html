<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#" method="get">
        <table width=400px>
            <tr height="35px" bgcolor="whitesmoke">
                <th align='left' bgcolor='gray' height='50px' colspan="2">Step1: 아이디/비밀번호 입력</th>
            </tr>

            <tr height="35px" bgcolor="whitesmoke">
                <td align="right">아이디:</td>
                <td><input type="text"></td>
            </tr>

            <tr height="35px" bgcolor="whitesmoke">
                <td align="right">비밀번호:</td>
                <td><input type="password" name="pw"></td>
            </tr>
            
            <tr height="35px" bgcolor="whitesmoke">
                <td align="right">비밀번호 확인:</td>
                <td><input type="password" name="pwCheck"></td>
            </tr>
            
            <tr>
                <th align="left" bgcolor="gray" height="50px" colspan="2">Step2: 개인정보</th>
            </tr>
            
            <tr height="35px" bgcolor="whitesmoke">
                <td align="right">성별:</td>
                <td>
                    남<input type="radio" name="gender">
                    여<input type="radio" name="gender">
                </td>                
            </tr>
            
            <tr height="35px" bgcolor="whitesmoke">
                <td align="right">혈액형:</td>
                <td>
                    <select>
                        <option>A형</option>
                        <option>B형</option>
                        <option>AB형</option>
                        <option>O형</option>
                    </select>
                </td>
            </tr>
            
            <tr height="35px" bgcolor="whitesmoke">
                <td align="right">생일:</td>
                <td><input type="date"></td>
            </tr>
            
            <tr>
                <th align="left" bgcolor="gray" height="50px" colspan="2"> Step3: 선호도</th>
            </tr>
            
            <tr height="35px" bgcolor="whitesmoke">
                <td align="right">취미:</td>
                <td align="left">축구<input type="checkbox">
                    야구<input type="checkbox">
                    농구<input type="checkbox">
                </td>              
            </tr>
            
            <tr height="35px" bgcolor="whitesmoke">
                <td align="right">좋아하는 색깔:</td>
                <td><input type="color"></td>
            </tr>
            
            <tr>
                <th align="left" bgcolor="gray" height="50px" colspan="2">Step4: 적고 싶은 말</th>
            </tr>
            <tr height="35px" bgcolor="whitesmoke">
                <td colspan="2">
                    <textarea rows="5" cols="54"></textarea>
                    <!-- textarea는 다른 테이블 명령어와는 달리 rows와 cols로 높이(행 수), 너비를 조정한다 -->
                </td>
            </tr>
            
            <tr>
                <td align='center' colspan="2">
                    <input type="submit">
                    <input type="reset">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
