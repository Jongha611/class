<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1. if문
        // 나이를 입력받고 20세 이상이면 '성인입니다'를 출력하시오.
        let age = prompt('나이를 입력하세요');

        // if(조건식 => 비교, 논리 (true/false))
        if(age >= 20){
            console.log('성인입니다');
        }else{
            console.log('미성년자 입니다');
        }

        // + 조건연산자
        let result = (age >= 20)?'성인입니다':'미성년자입니다';
        console.log(result);

        // 다중 if~else문
        // 입력 점수에 따라 A~F 등급을 출력하시오.
        // A: 90이상/ B: 80이상/ C: 70이상/ D: 60이상 /F: 나머지
        let score = prompt('시험 점수를 입력하세요');

        if(score >= 90){
            console.log('A등급');
        }else if(score >= 80){
            console.log('B등급');
        }else if(score >= 70){
            console.log('C등급');
        }else if(score >= 60){
            console.log('D등급');
        }else{
            console.log('F등급');
        }

    </script>
</body>
</html>
