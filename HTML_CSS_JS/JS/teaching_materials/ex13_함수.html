<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1. 함수선언문: 정의하기 전에 위쪽에서도 호출이 된다
        // 호이스팅(hoisting) => 끌어올리다
        // 함수선언문으로 정의한 함수는 스크립트 제일 위쪽으로 항상 끌어올려짐
        greet1();
        function greet1(){
            console.log('함수선언문!');
        }
        greet1();

        // 2. 함수표현식: 안된다
        // great2();
        const greet2 = function(){ // 익명 함수
            console.log('함수표현식!')
        }
        greet2(); // 익명함수는 스택트레이스에 출력될 때 변수 이름이 출력

        const greet4 = function greet(){ // 지명 함수
            console.log('함수표현식!')
        }
        greet4(); // 지명함수는 스택트레이스에 출력될 때 함수 이름이 출력
        //greet(); // 함수표현식으로 정의했을 때에는 변수 이름으로만 호출 가능하다

        // 3. 화살표함수: 안된다
        great3();
        const greet3 = () => {
            console.log('화살표함수!')
        }
        greet3();

        const sum = (a, b) => a + b ; // 숫자 2개 받아서 더한 값 반환

        // 함수선언문: 호이스팅 필요하다
        // 함수표현식: 변수처럼 다루고 싶을 때
        // 화살표함수: 간단한 함수 정의


        // 숫자 두 개를 받아서 두 수를 더한 값을 반환하는 함수 정의
        // 1. 함수 선언문
        function add1(a, b){
            return a + b;
        }

        // 2. 함수 표현식
        const add2 = function(a, b){
            return a + b;
        }

        // 3. 화살표 함수: 로직이 반환하는 것만 있을 경우에는 {return} 생략하고 반환할 수 있음
        const add3 = (a, b) => a + b; // => {return a + b};

        let result1 = add1(3, 5);
        let result2 = add2(3, 5);
        let result3 = add3(3, 5);

        console.log(result1, result2, result3);
    </script>
</body>
</html>
