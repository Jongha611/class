<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // for(초기식;조건식;증감식)
        // 초기식: for문 안엔서 사용될 변수를 지정(초기화)
        // 조건식: for문이 반복할 조건 (while(조건식))
        // 증감식: {} 코드를 다 실행한 후에 마지막으로 처리하는 부분 a++, a--

        // 1~5
        for(let num = 1; num <= 5; num++){
            console.log(num);
        }

        // 순서가 있는 자료구조 (배열, 리스트...) 순회할 때 편리하다
        // 리스트
        let fruits = ['사과', '바나나', '포도'];
        // 리스트 안에 들어있는 과일은 순차적으로 출력
        for(let fruit of fruits){ // fruits 리스트 안에 요소 개수만큼 반복
            // fruit => fruits리스트에서 첫 번째 데이터부터 차례대로 가져와서 저장하는 변수
            console.log(fruit
            );
        }
    </script>
</body>
</html>
