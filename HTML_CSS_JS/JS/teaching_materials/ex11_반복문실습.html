<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        
        let input;

        let random = Math.floor(Math.random()*100);
        console.log(random);

        do{
            input = prompt('숫자 입력');

            if(input > random){
                alert('큽니다!');
            }else if(input < random){
                alert('작아요!');
            }else{
                alert('정답!');
            }
        }while(input != random);


    </script>
    
</body>
</html>
